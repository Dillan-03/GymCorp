<!DOCTYPE html>
{% extends "base.html" %}
<html>
	<head>
		{% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>No title specified</title>
		{% endif %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

	</head>
	<body>
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ url_for('home_bp.index') }}">Gymcorp</a>
				<button
					class="navbar-toggler bg-light"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{{ url_for('home_bp.index') }}">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{{ url_for('home_bp.facilities') }}">Facilities</a>
						</li>
					</ul>
					
					

				</div>
			</div>
		</nav>

		<div>{% block content %}{% endblock %}</div>
	</body>
</html>
