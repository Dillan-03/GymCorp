{# Base Template for the manager #}

<!DOCTYPE html>
<html>
	<head>
		{% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>manager</title>
		{% endif %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body style="background-color: #c9c9c9">
		<nav class="navbar navbar-expand-lg sticky-top nav-pills nav-fill" style="background-color: #000000">
			<div class="container-fluid">
				<!-- <a class="navbar-brand text-warning" href="{{ url_for('home_bp.index') }}">Gymcorp</a> -->
				<a class="navbar-brand text-warning" href="{{ url_for('manager_bp.manager_home') }}"
					><img class="logo" style="width: 75px" src="{{ url_for('home_bp.static', filename='G.png') }}" alt="GymCorp"
				/></a>
				<button
					class="navbar-toggler bg-warning"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarText"
					aria-controls="navbarText"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse text-center" id="navbarText">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills nav-fill">
						<li class="nav-item">
							<a class="nav-link text-warning" aria-current="page" href="{{ url_for('manager_bp.manager_home') }}">Discount Page</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-warning" aria-current="page" href="{{ url_for('manager_bp.manager_customer') }}">Customer Model</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-warning" href="{{url_for('manager_bp.manager_employee')}}">Employee Model</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-warning" href="{{ url_for('manager_bp.manager_facility') }}">Facility Model</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-warning" href="{{ url_for('manager_bp.manager_activity') }}">Activity Model</a>
						</li>
					</ul>

					<button class="btn btn-outline-light btn-rounded text-warning mt-1 btn-lg" type="button">
						<a class="nav-link" href="{{ url_for('manager_bp.logout') }}">Logout</a>
					</button>
					<div class="dropdown mt-1 me-2"></div>
				</div>
			</div>
		</nav>

		<div class="container-fluid">{% block content %} {% endblock %}</div>
	</body>
</html>
