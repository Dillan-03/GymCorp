{% extends "signup.html" %} {% block subcontent %}

<head>
	<script src="{{ url_for('employee_bp.static', filename='js/search.js') }}"></script>
</head>

<form method="POST" action="">
	<div class="container-fluid p-5">
		<div class="container h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-9 col-xl-8">
					<div class="card bg-light-subtle shadow-2-strong card-registration" style="border-radius: 15px">
						<div class="card-body p-4 p-md-5">
							<h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Customer Search</h3>
							<nav class="navbar bg-body-tertiary">
								<div class="container-fluid">
									<input
										class="form-control me-2"
										type="search"
										placeholder="Search Email"
										aria-label="Search Email"
										id="search-bar"
										style="margin-bottom: 1cm"
									/>
									<table class="table">
										<thead>
											<tr>
												<th scope="col">ID</th>
												<th scope="col">First Name</th>
												<th scope="col">Last Name</th>
												<th scope="col">Email</th>
												<th scope="col">DOB</th>
												<th scope="col">Membership</th>
												<th scope="col">Actions</th>
											</tr>
										</thead>
										<tbody id="customer-table">
											{% for row in data %}
											<tr>
												<th scope="row">{{ row.id }}</th>
												<td>{{ row.first_name }}</td>
												<td>{{ row.last_name }}</td>
												<td>{{ row.email }}</td>
												<td>{{ row.date_of_birth }}</td>
												<td>{{ row.membership }}</td>
												<td>
													<a href="{{ url_for('employee_bp.customer_bookings', user_id=row.id) }}" class="btn btn-primary">Select</a>
												</td>
											</tr>
											{% endfor %}
										</tbody>
									</table>
								</div>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>

{% endblock %}
